# Project information
site_name: Nebula Graph Database Manual
site_description: Documentation for Nebula Graph Database
site_author: Nebula Graph
site_url: https://docs.nebula-graph.io/
docs_dir: docs-2.0
repo_name: 'vesoft-inc/nebula-docs'
repo_url: 'https://github.com/vesoft-inc/nebula-docs'
copyright: Copyright &copy; 2022 Nebula Graph

# modify
edit_uri: 'edit/v3.1.0/docs-2.0/'

theme:
    name: material
    custom_dir: material 
    logo: 'https://cloud-cdn.nebula-graph.com.cn/vesoft-nebula-logo-white.png'
    favicon: 'icon/favicon.ico'
    palette:
      - scheme: nebula
        toggle:
          icon: material/toggle-switch-off-outline
          name: Switch to dark mode
      - scheme: slate
        toggle:
          icon: material/toggle-switch
          name: Switch to light mode
    features:
      - navigation.top
      - header.autohide  
    language: 'en'

extra_css:
  - stylesheets/logo.css
  - stylesheets/note.css
  - stylesheets/extra.css
  - css/version-select.css 

# Extensions
markdown_extensions:
  - footnotes
  - admonition
  - codehilite:
        guess_lang: false
  - toc:
        permalink: true
        separator: "_"
#        toc_depth: 1
  - mdx_truly_sane_lists
  - pymdownx.superfences
  - pymdownx.snippets:
      base_path: docs-2.0/reuse/
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.caret
  - pymdownx.tilde

