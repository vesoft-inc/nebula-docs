# Extensions
markdown_extensions:
  - footnotes
  - admonition
  - codehilite:
        guess_lang: false
  - toc:
        permalink: true
        separator: "_"
#        toc_depth: 1
  - mdx_truly_sane_lists
  - pymdownx.superfences
  - pymdownx.snippets:
      base_path: docs-2.0/reuse/
  - pymdownx.arithmatex:
      generic: true

plugins:
  - search
  - macros:
      include_dir: docs-2.0/reuse/
  - git-revision-date-localized
  - with-pdf:
      copyright: 2021 Vesoft Inc.
      cover_subtitle: master
      author: Min Wu, Yao Zhou, Cooper Liang
      cover: true 
      back_cover: true
      cover_logo: 'https://cloud-cdn.nebula-graph.com.cn/nebula-for-pdf.png'
      output_path: pdf/NebulaGraph-EN.pdf
      show_anchors: true

google_analytics:
  - UA-60523578-16
  - auto

extra_javascript:
  - js/version-select.js
  - js/jquery.js
  - js/search.js
  - js/config.js
  - https://polyfill.io/v3/polyfill.min.js?features=es6
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js
