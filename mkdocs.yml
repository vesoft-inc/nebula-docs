# Extensions
markdown_extensions:
  - footnotes
  - admonition
  - codehilite:
        guess_lang: false
  - toc:
        permalink: true
        separator: "_"
#        toc_depth: 1
  - mdx_truly_sane_lists
  - pymdownx.superfences
  - pymdownx.snippets:
      base_path: docs-2.0/reuse/
  - pymdownx.arithmatex:
      generic: true

# Plugins
plugins:
  - search
  - macros:
      include_dir: docs-2.0/reuse/
  - git-revision-date-localized

  - exclude:
# Exclude files with unix-style wildcards (globs)
      glob:
# Exclude all files in a directory. The path starts with the directory name in docs-2.0, such as `20.appendix/*`.
        - 7.data-security/2.backup-restore/*
        - nebula-flink/*
        - CHANGELOG.md
        - spark-connector/*
# Exclude the file with the following file name.
#        - abc.md
# Exclude files with regular expressions (regexes)
#    regex:
#      - '.*\.(tmp|bin|tar)$'

  - with-pdf:
      copyright: 2021 Vesoft Inc.
      cover_subtitle: master since v2.6.1
      author: Min Wu, Yao Zhou, Cooper Liang, Foesa Yang, Max Zhu, Abby Huang
      cover: true
      back_cover: true
      cover_logo: 'https://cloud-cdn.nebula-graph.com.cn/nebula-for-pdf.png'
      output_path: pdf/NebulaGraph-EN.pdf
      #show_anchors: true
      #render_js: true
      #headless_chrome_path: headless-chromium
      #enabled_if_env: ENABLE_PDF_EXPORT
      #debug_html: true
      #show_anchors: true
      #verbose: true

google_analytics:
  - UA-60523578-16
  - auto

extra_javascript:
  - js/version-select.js
  - js/jquery.js
  - js/search.js
  - js/config.js
  - https://polyfill.io/v3/polyfill.min.js?features=es6
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js
